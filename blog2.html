            <h1>Vertragsmodelle im Wandel: Alte vs. Neue Lehrerregelung</h1>
            <h2>Ein erster Blick auf Ungleichgewichte im Alltag</h2>

            <p>In vielen Schulen zeigt sich ein zunehmendes Spannungsfeld zwischen LehrerInnen mit „altem“ und „neuem“ Vertragsmodell.</p>

            <p>Im traditionellen Modell zählt nicht jede Unterrichtsstunde gleich: 
            <strong>Fächer wie Mathematik oder Englisch</strong> werden mit dem Faktor <strong>1,5</strong> bewertet, 
            während <strong>künstlerisch-praktische Fächer</strong> wie Zeichnen oft nur mit <strong>0,8</strong> gerechnet werden. 
            Das bedeutet: Lehrkräfte dieser Fächer müssen mehr Stunden halten, um auf denselben Beschäftigungswert zu kommen.</p>

            <blockquote>
            <strong>Diese Faktoren wirken sich nicht nur auf das Stundenausmaß aus, sondern auch auf Zusatzpflichten wie Elternsprechtage oder Lernunterstützungseinheiten.</strong>
            </blockquote>

            <p>Seit der Einführung des neuen Vertragsrechts gilt diese „Wertigkeit“ der Stunden <strong>nicht mehr</strong>. 
            Stattdessen wird von allen neu eingestellten Lehrkräften pauschal verlangt, 
            <strong>zwei zusätzliche Stunden</strong> über das vertraglich festgelegte Maß hinaus zu leisten.</p>

            <p>Dies führt zu folgender Problematik: Neue LehrerInnen haben diese Zusatzstunden oft bereits verplant – sei es für Lernunterstützung, Fördergruppen oder Administration. 
            Wenn dann zusätzliche Aufgaben verteilt werden, <strong>greift man plötzlich auf KollegInnen mit altem Vertrag zurück</strong>, 
            die diese Aufgaben bisher gar nicht machen mussten – und formal vielleicht auch nicht müssten.</p>

            <h2>Rechtliche Grauzone?</h2>

            <p>Aktuell ist unklar, wie rechtlich korrekt oder verpflichtend die Zuweisung solcher Aufgaben an "alte" Lehrkräfte ist. 
            Hier sind dringend genaue Regelungen, klare Kommunikation und vielleicht sogar Anpassungen im Kollektivvertrag gefragt.</p>

            <p>Bis dahin bleibt die Situation angespannt – mit dem Risiko wachsender Ungleichheit und Frustration im Kollegium.</p>
